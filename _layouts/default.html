<!DOCTYPE html>
<html lang="en" class="{% if page.html_class %}{{ page.html_class }}{% endif %}">
<head>
  {% include head.html %}

  <!-- MathJax for LaTeX math rendering -->
  <script type="text/javascript"
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>

<body class="{% if page.accent %}{% include accent.html %}{% endif %}">
  <div class="global-wrapper">
    {% include header.html %}
    <main class="main-content {% if page.class %}{{ page.class }}{% endif %}" id="maincontent">
      {% include page-title.html %}

      {{ content }}
    </main>
    {% include footer.html %}
    {% include scripts.html %}
  </div>
</body>
</html>
